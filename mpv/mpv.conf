# vim: syntax=config

# MPV-MENU USAGE:

# FIRST OF ALL I WOULD SAY THAT I CHOOSED TO INCLUDE THE MPV-MENU USAGE IN THIS FILE,
# BECAUSE IT WAS A SIMPLE WAY TO MANAGE IT, I COULD WHRITE A HERE DOCUMENT...
# NOW FEEL FREE TO MERGE THIS HELP SECTION WITH YOUR OWN MPV CONFIGURATION FILE,
# AGAIN THIS WILL KEEP IT SIMPLIER.
# !!! YOU CAN CHANGE MPV-MENU'S DIRECTORIES BY EDITING THE VARIABLES IN THE SCRIPT!!!
#
# THE MENU EXPLAINED:
#
#                                     ::mpv-menu options::
#                 ┌─────────────────────────────────────────────────────────────┐
#                 │   1) Create a video playlist    6) View default playlist    │
#                 │   2) Create an audio playlist   7) Clear default playlist   │
#                 │   3) Save/Remove playlist       8) Edit a playlist          │
#                 │   4) Load a playlist            9) Edit mpv.conf            │
#                 │   5) Load local dir/files       0) Exit                     │
#                 └─────────────────────────────────────────────────────────────┘
#
# 1) Create a video playlist:
#
#   IN THIS SECTION WE WILL BE ABLE TO CREATE A TEMPORARY VIDEO PLAYLIST BY 'COPY/PASTE'
#   URLS FROM YOUTUBE.COM OR ANY OTHER SUPPORTED WEB SITE BY YOUTUBE-DL/YT-DLP PACKAGE.
#   AFTER THE FIRST ENTRY THIS WILL DROP YOU INTO A SECOND VIDEO MENU WHERE YOU CAN CONTINUE
#   ADDING LINKS FOR DIFFERENT PURPOSES.
#
#                                       ::video options::
#                  ┌────────────────────────────────────────────────────────────┐
#                  │     1) Add more video links      4) Play current list      │
#                  │     2) Download current list     5) View current list      │
#                  │     3) Save playlist as          6) Back to main menu      │
#                  └────────────────────────────────────────────────────────────┘
#
# 2) Create an audio playlist
#
#   SAME AS ABOVE BUT FOR AUDIO LINKS
#
#                                       ::audio options::
#                 ┌────────────────────────────────────────────────────────────┐
#                 │     1) Add more audio links      4) Play current list      │
#                 │     2) Download current list     5) View current list      │
#                 │     3) Save playlist as          6) Back to main menu      │
#                 └────────────────────────────────────────────────────────────┘
#
#   IN EACH SUBMENU YOUTUBE-DL HAS A DIFFERENT COMMAND LINE OPTION TO ACCOMPLISH THE RIGHT THING.
#   IN THIS CASE IT'S USED TO DOWNLOAD ONLY AUDIO FILES, AND FFMPEG WILL CONVERT THEM IN MP3 FORMAT.
#   WE ARE PROMPTED TO ENTER THE CORRESPONDING QUALITY CODE.
#
#   BUT WE CAN PLAY AUDIO/VIDEO WITHOUT DOWNLOADING ANY FILE.
#   SAVING AS PLAYLIST IS ALSO POSSIBLE, THIS WILL CREATE AN M3U FILE EXTENTION IN THE PLAYLISTS
#   DIRECTORY.
#
#   GETTING INFORMATIONS ABOUT THE LINKS WE ADDED IS DONE BY PRESSING (5).
#   BY PRESSING (6) WE GO BACK TO THE MAIN MENU AND WE ARE REMINDED THAT THE MAIN PLAYLIST
#   CONTAINS URLS IN CASE WE WOULD SAVE THEM AS A CUSTOM PLAYLIST.
#
#################################################################################################
# MPV CONFIGURATION SECTION
#
#
###########
# General #
###########
input-ipc-server=/tmp/mpvsocket
load-scripts=no
#include=/home/archangel/.config/mpv/file_browser.conf
#really-quiet=yes
#idle=yes
fs=yes                                  # fullscreen yes/no
no-border                               # no window title bar
msg-module                              # prepend module name to log messages
msg-color                               # color log messages on terminal
term-osd-bar                            # display a progress bar on the terminal
#use-filedir-conf                        # look for additional config files in the directory of the opened file
autofit-larger=100%x95%                 # resize window in case it's larger than W%xH% of the screen
#cursor-autohide-fs-only                 # don't autohide the cursor in window mode, only fullscreen
input-media-keys=no                     # enable/disable OSX media keys
cursor-autohide=1000                    # autohide the curser after 1s
#prefetch-playlist=yes
#keep-open=yes
force-seekable=yes
user-agent="Mozilla/5.0"
screenshot-format=png
screenshot-png-compression=8
screenshot-template='~/Documents/Pictures/screens/mpv/%F (%P) %n'
#ytdl-format=137+251
profile=gpu-hq
scale=ewa_lanczossharp
cscale=ewa_lanczossharp

hls-bitrate=max                         # use max quality for HLS streams


[default]


#########
# Cache #
#########
[protocol.https]
cache=yes
#demuxer-max-bytes=1064MiB
#demuxer-max-back-bytes=100MiB


#############
# OSD / OSC #
#############

osd-level=1                             # enable osd and display --osd-status-msg on interaction
osd-duration=2500                       # hide the osd after x ms
osd-status-msg='${time-pos} / ${duration}${?percent-pos:　(${percent-pos}%)}${?frame-drop-count:${!frame-drop-count==0:　Dropped: ${frame-drop-count}}}\n${?chapter:Chapter: ${chapter}}'

osd-font='Hack Regular'
osd-font-size=28
osd-color='#CCFFFFFF'                   # ARGB format
osd-border-color='#DD322640'            # ARGB format
#osd-shadow-offset=1                     # pixel width for osd text and progress bar
osd-bar-align-y=-1                       # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2                       # size for osd text and progress bar
osd-bar-h=2                             # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                            # length of osd bar as a fractional percentage of your screen length
